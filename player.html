<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Player</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <link rel="icon" href="icon-192.png" sizes="192x192"/>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #003366;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .channel-list {
      flex: 1;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    .channel {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }
    .channel:hover {
      background: #004488;
    }
    .channel img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .player-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 1000;
    }
    .player-container video {
      width: 100%;
      height: 100%;
      background: black;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">M3U Player</div>
    <input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">
    <div class="channel-list" id="channelList"></div>
  </div>

  <div class="player-container" id="playerContainer">
    <span class="close-btn" onclick="closePlayer()">X</span>
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado:', reg.scope))
        .catch(err => console.error('Error al registrar SW:', err));
    }

    let channels = [];
    let defaultM3U = "https://iptv-org.github.io/iptv/index.m3u";

    function loadM3U(url = defaultM3U) {
      fetch(url)
        .then(response => response.text())
        .then(data => parseM3U(data))
        .catch(error => console.error("Error cargando M3U:", error));
    }

    function parseM3U(content) {
      channels = [];
      const lines = content.split("\n");
      let lastTitle = "", lastLogo = "";
      let channelNumber = 1;

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith("#EXTINF")) {
          const matchTitle = line.match(/,(.+)/);
          const matchLogo = line.match(/tvg-logo="([^"]+)"/);
          lastTitle = matchTitle ? matchTitle[1] : "Canal Desconocido";
          lastLogo = matchLogo ? matchLogo[1] : "https://via.placeholder.com/120x70";
        } else if (line.startsWith("http")) {
          channels.push({ number: channelNumber++, name: lastTitle, url: line, logo: lastLogo });
        }
      });

      displayChannels();
    }

    function displayChannels() {
      const list = document.getElementById("channelList");
      list.innerHTML = "";
      channels.forEach(channel => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${channel.logo}" alt="Logo">
          <div>${channel.name}</div>
        `;
        div.onclick = () => openPlayer(channel.url);
        list.appendChild(div);
      });
    }

    function filterChannels() {
      const value = document.getElementById("searchBar").value.toLowerCase();
      document.querySelectorAll(".channel").forEach(ch => {
        const name = ch.innerText.toLowerCase();
        ch.style.display = name.includes(value) ? "block" : "none";
      });
    }

    function openPlayer(url) {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      container.style.display = "block";

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
      } else {
        player.src = url;
      }

      player.play();
    }

    function closePlayer() {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      container.style.display = "none";
      player.pause();
      player.src = "";
    }

    // Pantalla completa al girar
    window.addEventListener("orientationchange", () => {
      const player = document.getElementById("videoPlayer");
      if (window.matchMedia("(orientation: landscape)").matches) {
        if (player.requestFullscreen) {
          player.requestFullscreen();
        } else if (player.webkitRequestFullscreen) {
          player.webkitRequestFullscreen();
        } else if (player.msRequestFullscreen) {
          player.msRequestFullscreen();
        }
      } else {
        if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const userList = localStorage.getItem('m3uURL');
      loadM3U(userList || defaultM3U);
    });
  </script>
</body>
</html>
