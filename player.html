<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Player</title>  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <link rel="icon" href="icon-192.png" sizes="192x192"/>  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #161b22;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      color: #58a6ff;
    }
    .search-container {
      flex: 1;
      margin-left: 10px;
    }
    .search-bar {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: white;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .channel-list {
      width: 280px;
      background: #161b22;
      overflow-y: auto;
      border-right: 2px solid #30363d;
      padding: 10px;
    }
    .channel {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #0d1117;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .channel:hover {
      background: #21262d;
    }
    .channel img {
      width: 50px;
      height: 30px;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: cover;
    }
    .channel-info {
      flex: 1;
    }
    .channel-info p {
      margin: 0;
      font-size: 14px;
    }
    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #0d1117;
    }
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      border: 2px solid #30363d;
      background: black;
    }
  </style>  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado:', reg.scope))
        .catch(err => console.error('Error al registrar SW:', err));
    }
  </script></head>
<body>
  <header>
    <h1>M3U Player</h1>
    <div class="search-container">
      <input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()" />
    </div>
  </header>  <div class="main">
    <div class="channel-list" id="channelList"></div>
    <div class="player-container">
      <video id="videoPlayer" controls autoplay></video>
    </div>
  </div>  <script>
    let channelData = [];
    let defaultM3U = localStorage.getItem('m3uURL') || "https://iptv-org.github.io/iptv/index.m3u";

    function loadM3U(url = defaultM3U) {
      fetch(url)
        .then(response => response.text())
        .then(data => parseM3U(data))
        .catch(error => console.error('Error cargando M3U:', error));
    }

    function parseM3U(content) {
      channelData = [];
      const lines = content.split('\n');
      let lastTitle = '', lastLogo = '';
      let channelNumber = 1;

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const matchTitle = line.match(/,(.+)/);
          const matchLogo = line.match(/tvg-logo="([^"]+)"/);
          lastTitle = matchTitle ? matchTitle[1] : 'Canal desconocido';
          lastLogo = matchLogo ? matchLogo[1] : 'https://via.placeholder.com/50';
        } else if (line.startsWith('http')) {
          channelData.push({ number: channelNumber++, name: lastTitle, url: line, logo: lastLogo });
        }
      });
      displayChannels();
    }

    function displayChannels() {
      const channelList = document.getElementById('channelList');
      channelList.innerHTML = '';

      channelData.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.onclick = () => playChannel(channel);
        div.innerHTML = `<img src="${channel.logo}" alt="logo"><div class="channel-info"><p>${channel.number}. ${channel.name}</p></div>`;
        channelList.appendChild(div);
      });
    }

    function filterChannels() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      document.querySelectorAll('.channel').forEach(channel => {
        const match = channel.textContent.toLowerCase().includes(search);
        channel.style.display = match ? 'flex' : 'none';
      });
    }

    function playChannel(channel) {
      const videoPlayer = document.getElementById('videoPlayer');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(videoPlayer);
      } else {
        videoPlayer.src = channel.url;
      }
      videoPlayer.play();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadM3U();
    });
  </script></body>
</html>
