<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U-player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            overflow-y: auto;
            border-radius: 10px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .channel {
            padding: 10px;
            background: #444;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
        }
        .channel:hover {
            background: #666;
        }
        .channel img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }
        .playing {
            background-color: green !important;
            color: white;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        /* Estilo del EPG */
        .epg {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">
            <div id="channelList"></div>
        </div>
        <div class="content">
            <video id="videoPlayer" controls></video>
            <div class="epg" id="epgInfo">Cargando EPG...</div>
        </div>
    </div>
    <script>
        let channelData = [];
        let epgData = {};
        let defaultM3U = "https://iptv-org.github.io/iptv/index.m3u";
        let epgURL = "https://iptv-org.github.io/epg/guides/es.xml"; // URL del EPG en español

        function loadEPG() {
            fetch(epgURL)
                .then(response => response.text())
                .then(data => {
                    let parser = new DOMParser();
                    let xml = parser.parseFromString(data, "text/xml");
                    let programs = xml.getElementsByTagName("programme");

                    for (let i = 0; i < programs.length; i++) {
                        let channelId = programs[i].getAttribute("channel");
                        let title = programs[i].getElementsByTagName("title")[0].textContent;
                        let startTime = programs[i].getAttribute("start");
                        let stopTime = programs[i].getAttribute("stop");

                        if (!epgData[channelId]) {
                            epgData[channelId] = [];
                        }

                        epgData[channelId].push({ title, startTime, stopTime });
                    }
                })
                .catch(error => console.error("Error cargando el EPG:", error));
        }

        function showEPG(channelId) {
            let epgInfo = document.getElementById("epgInfo");
            let now = new Date();

            if (epgData[channelId]) {
                let currentProgram = epgData[channelId].find(program => {
                    let start = new Date(program.startTime);
                    let stop = new Date(program.stopTime);
                    return now >= start && now <= stop;
                });

                if (currentProgram) {
                    epgInfo.innerHTML = `En vivo: <b>${currentProgram.title}</b>`;
                } else {
                    epgInfo.innerHTML = "No hay información de programación disponible.";
                }
            } else {
                epgInfo.innerHTML = "No hay información de programación disponible.";
            }
        }

        function loadM3U(url = null) {
            url = url || defaultM3U;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    parseM3U(data);
                })
                .catch(error => console.error('Error cargando M3U:', error));
        }

        function parseM3U(content) {
            channelData = [];
            const lines = content.split('\n');
            let lastTitle = '';
            let lastLogo = '';
            let lastId = '';

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const matchTitle = line.match(/,(.+)/);
                    const matchLogo = line.match(/tvg-logo="([^"]+)"/);
                    const matchId = line.match(/tvg-id="([^"]+)"/);
                    lastTitle = matchTitle ? matchTitle[1] : 'Canal desconocido';
                    lastLogo = matchLogo ? matchLogo[1] : 'https://via.placeholder.com/30';
                    lastId = matchId ? matchId[1] : null;
                } else if (line.startsWith('http')) {
                    channelData.push({ name: lastTitle, url: line, logo: lastLogo, id: lastId });
                }
            });

            displayChannels();
        }

        function displayChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            channelData.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.setAttribute('data-name', channel.name.toLowerCase());
                channelDiv.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
                channelDiv.onclick = () => playChannel(channel.url, channelDiv, channel.id);
                channelList.appendChild(channelDiv);
            });
        }

        function filterChannels() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const channels = document.querySelectorAll('.channel');

            channels.forEach(channel => {
                const channelName = channel.getAttribute('data-name');
                if (channelName.includes(searchInput)) {
                    channel.style.display = 'flex';
                } else {
                    channel.style.display = 'none';
                }
            });
        }

        function playChannel(url, selectedChannel, channelId) {
            const videoPlayer = document.getElementById('videoPlayer');

            document.querySelectorAll('.channel').forEach(channel => {
                channel.classList.remove('playing');
            });
            selectedChannel.classList.add('playing');

            showEPG(channelId);

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    let hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                } else {
                    videoPlayer.src = url;
                }
                videoPlayer.play();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadM3U();
            loadEPG();
        });
    </script>
</body>
