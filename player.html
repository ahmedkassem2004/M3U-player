<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #003366;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background: #f0f0f0;
      padding: 10px;
      overflow-y: auto;
      border-right: 3px solid #003366;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #003366;
      background: white;
      color: #003366;
    }
    .channel {
      padding: 12px;
      background: white;
      margin: 5px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 5px;
      transition: 0.3s;
      color: #003366;
      border: 1px solid #003366;
      justify-content: space-between;
    }
    .channel img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 5px;
      object-fit: cover;
    }
    .channel.playing {
      background: #008000;
      color: white;
      font-weight: bold;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: white;
      position: relative;
    }
    .tv-frame {
      width: 90%;
      max-width: 1100px;
      background: #4a4a4a;
      padding: 20px;
      border-radius: 30px;
      border: 10px solid #333;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 10px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tv-screen {
      width: 100%;
      border-radius: 10px;
      border: 3px solid black;
      background: black;
      position: relative;
      z-index: 2;
    }
    .interference {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      transform: translate(-50%, -50%);
      z-index: 5;
    }
    .interference img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .channel-info {
      margin-top: 10px;
      padding: 15px;
      background: #f0f0f0;
      width: 90%;
      max-width: 1000px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #003366;
      font-size: 16px;
      color: #003366;
    }
    .channel-info img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <input type="text" id="searchBar" class="search-bar" placeholder="Buscar por nombre o nÃºmero..." oninput="filterChannels()"/>
      <div id="channelList"></div>
    </div>
    <div class="content">
      <div class="tv-frame">
        <div class="interference" id="interference">
          <img src="static-tv.gif" alt="Interferencia"/>
        </div>
        <video id="videoPlayer" controls class="tv-screen"></video>
      </div>
      <div class="channel-info" id="channelInfo">
        <img id="channelLogo" src="" alt="Logo del canal"/>
        <p id="channelName">Selecciona un canal</p>
        <p id="channelDetails"></p>
      </div>
    </div>
  </div>

  <script>
    let channelData = [];
    let hlsInstance = null;
    const defaultM3U = "https://iptv-org.github.io/iptv/index.m3u";

    function loadM3U(url = null) {
      url = url || defaultM3U;
      fetch(url)
        .then(response => response.text())
        .then(data => parseM3U(data))
        .catch(error => console.error('Error cargando M3U:', error));
    }

    function parseM3U(content) {
      channelData = [];
      const lines = content.split('\n');
      let lastTitle = '', lastLogo = '';
      let channelNumber = 1;

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const matchTitle = line.match(/,(.+)/);
          const matchLogo = line.match(/tvg-logo="([^"]+)"/);
          lastTitle = matchTitle ? matchTitle[1] : 'Canal desconocido';
          lastLogo = matchLogo ? matchLogo[1] : 'https://via.placeholder.com/40';
        } else if (line.startsWith('http')) {
          channelData.push({ number: channelNumber++, name: lastTitle, url: line, logo: lastLogo });
        }
      });

      displayChannels();
    }

    function displayChannels() {
      const channelList = document.getElementById('channelList');
      channelList.innerHTML = '';

      channelData.forEach(channel => {
        const channelDiv = document.createElement('div');
        channelDiv.className = 'channel';
        channelDiv.dataset.number = channel.number;
        channelDiv.onclick = () => playChannel(channel, channelDiv);
        channelDiv.innerHTML = `<span>${channel.number}</span> <img src="${channel.logo}" alt="Logo"> <span>${channel.name}</span>`;
        channelList.appendChild(channelDiv);
      });
    }

    function filterChannels() {
      const searchInput = document.getElementById('searchBar').value.toLowerCase();
      document.querySelectorAll('.channel').forEach(channel => {
        const nameMatch = channel.textContent.toLowerCase().includes(searchInput);
        const numberMatch = channel.dataset.number.includes(searchInput);
        channel.style.display = nameMatch || numberMatch ? 'flex' : 'none';
      });
    }

    function playChannel(channel, selectedChannel) {
      const videoPlayer = document.getElementById('videoPlayer');
      const interference = document.getElementById('interference');

      // Interferencia visual
      interference.style.opacity = 1;
      setTimeout(() => {
        interference.style.opacity = 0;
      }, 400);

      document.querySelectorAll('.channel').forEach(c => c.classList.remove('playing'));
      selectedChannel.classList.add('playing');

      document.getElementById('channelName').innerText = channel.name;
      document.getElementById('channelLogo').src = channel.logo;

      // Detener instancia previa
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }

      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(channel.url);
        hlsInstance.attachMedia(videoPlayer);
      } else {
        videoPlayer.src = channel.url;
      }

      videoPlayer.play();
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadM3U();
    });
  </script>
</body>
</html>
