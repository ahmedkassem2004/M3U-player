<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      color: #00ffd9;
    }
    input#searchBar {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      width: 150px;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .channel-list {
      width: 250px;
      background: #2c2c2c;
      overflow-y: auto;
      padding: 10px;
    }
    .channel {
      padding: 8px;
      background: #3a3a3a;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      color: #ccc;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .channel:hover, .channel.selected {
      background: #00ffd9;
      color: #000;
      font-weight: bold;
    }
    .channel img {
      width: 40px;
      height: 24px;
      margin-right: 10px;
      object-fit: cover;
      border-radius: 4px;
      background: white;
    }
    .player-container {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background: black;
    }
  </style>
</head>
<body>

  <header>
    <h1>M3U Player</h1>
    <input type="text" id="searchBar" placeholder="Buscar..." oninput="filterChannels()" />
  </header>

  <div class="main">
    <div class="channel-list" id="channelList"></div>
    <div class="player-container">
      <video id="videoPlayer" controls autoplay playsinline></video>
    </div>
  </div>

  <script>
    const m3uURL = localStorage.getItem('m3uURL') || "https://iptv-org.github.io/iptv/index.m3u";
    let channels = [];
    let hls;
    let selectedDiv = null;

    function loadM3U(url) {
      fetch(url)
        .then(res => res.text())
        .then(parseM3U)
        .catch(err => alert("Error cargando M3U"));
    }

    function parseM3U(content) {
      channels = [];
      const lines = content.split('\n');
      let title = "", logo = "";
      let index = 1;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith("#EXTINF")) {
          title = line.split(",")[1] || "Canal sin nombre";
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          logo = logoMatch ? logoMatch[1] : "";
        } else if (line.startsWith("http")) {
          channels.push({ number: index++, name: title, logo, url: line });
        }
      }
      displayChannels();
    }

    function displayChannels() {
      const list = document.getElementById("channelList");
      list.innerHTML = "";

      channels.forEach(channel => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${channel.logo || 'https://via.placeholder.com/40x24?text=TV'}"><span>${channel.number}. ${channel.name}</span>`;
        div.onclick = () => playChannel(channel, div);
        list.appendChild(div);
      });
    }

    function playChannel(channel, div) {
      const video = document.getElementById("videoPlayer");
      if (selectedDiv) selectedDiv.classList.remove("selected");
      div.classList.add("selected");
      selectedDiv = div;

      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
      } else {
        video.src = channel.url;
      }
      video.play();
    }

    function filterChannels() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      document.querySelectorAll('.channel').forEach(div => {
        div.style.display = div.textContent.toLowerCase().includes(search) ? 'flex' : 'none';
      });
    }

    window.onload = () => loadM3U(m3uURL);
  </script>
</body>
</html>
