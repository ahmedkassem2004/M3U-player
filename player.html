<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Player - Estilo DirecTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #003366;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            background: white;
        }

        /* Sidebar estilo DirecTV */
        .sidebar {
            width: 300px;
            background: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-right: 3px solid #003366;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #003366;
            background: white;
            color: #003366;
        }
        .channel {
            padding: 12px;
            background: white;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
            color: #003366;
            border: 1px solid #003366;
        }
        .channel.playing {
            background: #003366;
            color: white;
            font-weight: bold;
        }
        .channel:hover {
            background: #0055A4;
            color: white;
        }
        .channel img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }

        /* Estilo del reproductor */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            position: relative;
        }
        video {
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            border: 3px solid #003366;
            background: black;
        }

        /* Animación de interferencia */
        .interference {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .interference img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botón de carga de lista */
        .load-btn {
            margin-top: 15px;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 5px;
            background: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        .load-btn:hover {
            background: #0055A4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">
            <div id="channelList"></div>
        </div>
        <div class="content">
            <video id="videoPlayer" controls></video>

            <!-- GIF de interferencia -->
            <div class="interference" id="interference">
                <img src="static-tv.gif" alt="Interferencia">
            </div>

            <button class="load-btn" onclick="loadM3U()">Cargar Lista</button>
        </div>
    </div>

    <script>
        let channelData = [];
        let defaultM3U = "https://iptv-org.github.io/iptv/index.m3u";

        function loadM3U(url = null) {
            url = url || defaultM3U;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    parseM3U(data);
                })
                .catch(error => console.error('Error cargando M3U:', error));
        }

        function parseM3U(content) {
            channelData = [];
            const lines = content.split('\n');
            let lastTitle = '', lastLogo = '';

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const matchTitle = line.match(/,(.+)/);
                    const matchLogo = line.match(/tvg-logo="([^"]+)"/);
                    lastTitle = matchTitle ? matchTitle[1] : 'Canal desconocido';
                    lastLogo = matchLogo ? matchLogo[1] : 'https://via.placeholder.com/40';
                } else if (line.startsWith('http')) {
                    channelData.push({ name: lastTitle, url: line, logo: lastLogo });
                }
            });

            displayChannels();
        }

        function displayChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            channelData.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
                channelDiv.onclick = () => playChannel(channel.url, channelDiv);
                channelList.appendChild(channelDiv);
            });
        }

        function filterChannels() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const channels = document.querySelectorAll('.channel');

            channels.forEach(channel => {
                const channelName = channel.textContent.toLowerCase();
                channel.style.display = channelName.includes(searchInput) ? 'flex' : 'none';
            });
        }

        function playChannel(url, selectedChannel) {
            const videoPlayer = document.getElementById('videoPlayer');
            const interference = document.getElementById('interference');

            // Mostrar GIF de interferencia por 0.7 segundos
            interference.style.opacity = "1";
            setTimeout(() => {
                interference.style.opacity = "0";
            }, 700);

            // Resaltar canal seleccionado
            document.querySelectorAll('.channel').forEach(channel => channel.classList.remove('playing'));
            selectedChannel.classList.add('playing');

            setTimeout(() => {
                if (url.includes('.m3u8')) {
                    if (Hls.isSupported()) {
                        let hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(videoPlayer);
                    } else {
                        videoPlayer.src = url;
                    }
                    videoPlayer.play();
                }
            }, 700); // Esperar que termine la interferencia antes de reproducir el canal
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadM3U();
        });
    </script>
</body>
</html>
