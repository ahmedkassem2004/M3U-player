<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #003366;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-right: 3px solid #003366;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #003366;
            background: white;
            color: #003366;
        }
        .channel {
            padding: 12px;
            background: white;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
            color: #003366;
            border: 1px solid #003366;
            justify-content: space-between;
        }
        .channel.playing {
            background: #003366;
            color: white;
            font-weight: bold;
        }
        .channel:hover {
            background: #0055A4;
            color: white;
        }
        .channel img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }
        .favorite {
            cursor: pointer;
            font-size: 20px;
            color: #ccc;
        }
        .favorite.active {
            color: gold;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            position: relative;
        }
        video {
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            border: 3px solid #003366;
            background: black;
        }
        .channel-info {
            margin-top: 10px;
            padding: 15px;
            background: #f0f0f0;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #003366;
            font-size: 16px;
            color: #003366;
        }
        .channel-info img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">
            <button onclick="toggleFavorites()">Ver Favoritos</button>
            <div id="channelList"></div>
        </div>
        <div class="content">
            <video id="videoPlayer" controls></video>
            <div class="channel-info" id="channelInfo">
                <img id="channelLogo" src="" alt="Logo del canal">
                <p id="channelName">Selecciona un canal</p>
                <p id="channelDetails"></p>
            </div>
        </div>
    </div>

    <script>
        let channelData = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let showingFavorites = false;
        let defaultM3U = "https://iptv-org.github.io/iptv/index.m3u";

        function loadM3U(url = null) {
            url = url || defaultM3U;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    parseM3U(data);
                })
                .catch(error => console.error('Error cargando M3U:', error));
        }

        function parseM3U(content) {
            channelData = [];
            const lines = content.split('\n');
            let lastTitle = '', lastLogo = '';

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const matchTitle = line.match(/,(.+)/);
                    const matchLogo = line.match(/tvg-logo="([^"]+)"/);
                    lastTitle = matchTitle ? matchTitle[1] : 'Canal desconocido';
                    lastLogo = matchLogo ? matchLogo[1] : 'https://via.placeholder.com/40';
                } else if (line.startsWith('http')) {
                    channelData.push({ name: lastTitle, url: line, logo: lastLogo });
                }
            });

            displayChannels();
        }

        function displayChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            const filteredChannels = showingFavorites
                ? channelData.filter(channel => favorites.includes(channel.name))
                : channelData;

            filteredChannels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${channel.logo}" alt="Logo">
                        <span>${channel.name}</span>
                    </div>
                    <span class="favorite ${favorites.includes(channel.name) ? 'active' : ''}" onclick="toggleFavorite('${channel.name}')">‚≠ê</span>
                `;
                channelDiv.onclick = () => playChannel(channel);
                channelList.appendChild(channelDiv);
            });
        }

        function toggleFavorites() {
            showingFavorites = !showingFavorites;
            displayChannels();
        }

        function toggleFavorite(channelName) {
            if (favorites.includes(channelName)) {
                favorites = favorites.filter(name => name !== channelName);
            } else {
                favorites.push(channelName);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayChannels();
        }

        function filterChannels() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.channel').forEach(channel => {
                channel.style.display = channel.textContent.toLowerCase().includes(searchInput) ? 'flex' : 'none';
            });
        }

        function playChannel(channel) {
            const videoPlayer = document.getElementById('videoPlayer');
            document.getElementById('channelName').innerText = channel.name;
            document.getElementById('channelLogo').src = channel.logo;
            document.getElementById('channelDetails').innerText = `Canal: ${channel.name}`;

            if (Hls.isSupported()) {
                let hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(videoPlayer);
            } else {
                videoPlayer.src = channel.url;
            }
            videoPlayer.play();
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadM3U();
        });
    </script>
</body>
</html>
