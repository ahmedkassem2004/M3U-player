<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U - TV Retro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest">document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && event.key === 'f') {
        event.preventDefault();
        const select = document.getElementById('channelList');
        const selectedOption = select.options[select.selectedIndex];
        
        if (selectedOption) {
            selectedOption.style.backgroundColor = selectedOption.style.backgroundColor === 'green' ? '' : 'green';
            selectedOption.style.color = selectedOption.style.backgroundColor === 'green' ? 'white' : '';
        }
    }
});
</script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #tv-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        video, iframe {
            width: 100%;
            height: 100%;
            background: black;
        }
        #controls-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        select, button, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            background: #444;
            color: #fff;
        }
        button {
            background: #ffcc00;
            color: #222;
            cursor: pointer;
        }
        button:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div id="tv-container">
        <video id="videoPlayer" controls></video>
        <iframe id="iframePlayer" style="display:none;" allowfullscreen></iframe>
        <div id="controls-container">
            <input type="file" id="fileInput" accept=".m3u">
            <input type="text" id="searchInput" placeholder="Buscar canal..." onkeyup="filterChannels()">
            <select id="channelList" size="10"></select>
            
            
            <button onclick="playChannel()">Reproducir</button>
        </div>
    </div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    loadM3UFile(e.target.result);
                };
                reader.readAsText(file);
            }
        });

        function loadM3UFile(content) {
            const lines = content.split('\n');
            const select = document.getElementById('channelList');
            select.innerHTML = ''; 
            let lastTitle = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    lastTitle = line.split(',')[1] || 'Canal Desconocido';
                } else if (line.startsWith('http')) {
                    const option = document.createElement('option');
                    option.value = line;
                    option.textContent = lastTitle;
                    select.appendChild(option);
                }
            });
        }
        
        function playChannel() {
            const url = document.getElementById('channelList').value;
            const videoPlayer = document.getElementById('videoPlayer');
            const iframePlayer = document.getElementById('iframePlayer');
            
            if (url) {
                if (url.includes('.m3u8')) {
                    if (Hls.isSupported()) {
                        let hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(videoPlayer);
                    } else {
                        videoPlayer.src = url;
                    }
                    videoPlayer.style.display = 'block';
                    iframePlayer.style.display = 'none';
                    videoPlayer.play();
                } else {
                    iframePlayer.src = url;
                    iframePlayer.style.display = 'block';
                    videoPlayer.style.display = 'none';
                }
            }
        }
        
        function filterChannels() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const select = document.getElementById('channelList');
            const options = select.getElementsByTagName('option');
            
            for (let i = 0; i < options.length; i++) {
                const text = options[i].textContent.toLowerCase();
                if (text.includes(searchInput)) {
                    options[i].style.display = '';
                } else {
                    options[i].style.display = 'none';
                }
            }
        }
        
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === 'l') {
                event.preventDefault();
                const controls = document.getElementById("controls-container");
                controls.style.display = (controls.style.display === "none" || controls.style.display === "") ? "block" : "none";
            }
        });
    </script>
</body>
</html>
