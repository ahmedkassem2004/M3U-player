<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a M3U Player</title>
    <style>
        @font-face {
            font-family: "TahomaXP";
            src: local("Tahoma"), url('https://fonts.cdnfonts.com/s/84760/Tahoma.woff') format('woff');
        }

        body {
            font-family: "TahomaXP", sans-serif;
            background: url('https://wallpapercave.com/wp/wp3980724.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background: linear-gradient(to bottom, #1c5a85, #2a78c3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            width: 320px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        .login-container h1 {
            font-size: 22px;
            margin: 10px 0;
            font-weight: bold;
            color: white;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0055A4;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            font-weight: bold;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
        }

        .btn-primary:hover {
            background: #004a99;
        }

        .btn-secondary {
            background: #cccccc;
            color: black;
        }

        .btn-secondary:hover {
            background: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.webp">
        <h1>Bienvenido</h1>

        <input type="text" id="urlInput" class="input-box" placeholder="Ingrese URL M3U">
        
        <button class="btn btn-primary" onclick="addM3UList()">Agregar Lista</button>
        <button class="btn btn-secondary" onclick="goToPlayer()">Usar Lista Guardada</button>
    </div>

    <script>
        function addM3UList() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                localStorage.setItem('m3uURL', url);
                window.location.href = "player.html";
            } else {
                alert("Por favor, ingresa una URL v√°lida.");
            }
        }

        function goToPlayer() {
            const savedURL = localStorage.getItem('m3uURL');
            if (savedURL) {
                window.location.href = "player.html";
            } else {
                alert("No hay una lista guardada. Agrega una nueva.");
            }
        }
    </script>
</body>
</html>
