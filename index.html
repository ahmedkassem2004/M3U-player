<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a M3U Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #003366;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .welcome-container {
            max-width: 500px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.1);
            border-radius: 10px;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        .popup input, .popup button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .popup button {
            background: #003366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background: #0055A4;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="logo.webp" alt="M3U Player Logo">
        <h1>Bienvenido a M3U Player</h1>
        <p>Elige una lista M3U para empezar a ver tus canales favoritos.</p>

        <div class="popup">
            <input type="text" id="urlInput" placeholder="Ingrese URL M3U">
            <button onclick="addM3UList()">Agregar Lista</button>
            <button onclick="goToPlayer()">Usar Lista Guardada</button>
        </div>
    </div>

    <script>
        function addM3UList() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                localStorage.setItem('m3uURL', url);
                window.location.href = "player.html";
            } else {
                alert("Por favor, ingresa una URL v√°lida.");
            }
        }

        function goToPlayer() {
            const savedURL = localStorage.getItem('m3uURL');
            if (savedURL) {
                window.location.href = "player.html";
            } else {
                alert("No hay una lista guardada. Agrega una nueva.");
            }
        }
    </script>
</body>
</html>
