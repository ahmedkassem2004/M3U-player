<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U-player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            overflow-y: auto;
            border-radius: 10px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .channel {
            padding: 10px;
            background: #444;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
        }
        .channel:hover {
            background: #666;
        }
        .channel .live-badge {
            background: red;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .playing {
            background: green !important;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .popup input, .popup button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
        .search-bar {
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .channel-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .now-playing {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">
        </div>
        <div class="content">
            <video id="videoPlayer" controls></video>
            <div class="now-playing" id="nowPlaying"></div>
            <button onclick="showPopup()">Agregar Lista</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <input type="text" id="urlInput" placeholder="Ingrese URL M3U">
        <button onclick="loadM3U()">Cargar</button>
        <button onclick="hidePopup()">Cerrar</button>
    </div>
    <script>
        let channelData = [];
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        function loadM3U() {
            const url = document.getElementById('urlInput').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    localStorage.setItem('m3uData', data);
                    parseM3U(data);
                })
                .catch(error => console.error('Error cargando M3U:', error));
        }
        function parseM3U(content) {
            const lines = content.split('\n');
            let lastTitle = '';
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    lastTitle = line.split(',')[1] || 'Canal desconocido';
                } else if (line.startsWith('http')) {
                    channelData.push({ name: lastTitle, url: line });
                }
            });
            displayChannels();
        }
        function displayChannels() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '<input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">';
            channelData.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.innerHTML = `<span>${channel.name}</span><span class="live-badge">EN VIVO</span>`;
                channelDiv.onclick = () => playChannel(channel.url);
                sidebar.appendChild(channelDiv);
            });
        }
        function playChannel(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    let hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                } else {
                    videoPlayer.src = url;
                }
                videoPlayer.style.display = 'block';
                videoPlayer.play();
            }
        }
    </script>
</body>
</html>
