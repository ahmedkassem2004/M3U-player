<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U-player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            overflow-y: auto;
            border-radius: 10px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .channel {
            padding: 10px;
            background: #444;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
        }
        .channel:hover {
            background: #666;
        }
        .channel img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .popup input, .popup button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
        .search-bar {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <input type="text" id="searchBar" class="search-bar" placeholder="Buscar canal..." oninput="filterChannels()">
            <div id="channelList"></div>
        </div>
        <div class="content">
            <video id="videoPlayer" controls></video>
            <button onclick="showPopup()">Agregar Lista</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <input type="text" id="urlInput" placeholder="Ingrese URL M3U">
        <button onclick="loadM3U()">Cargar</button>
        <button onclick="hidePopup()">Cerrar</button>
    </div>
    <script>
        let channelData = [];

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function loadM3U() {
            const url = document.getElementById('urlInput').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    localStorage.setItem('m3uData', data);
                    parseM3U(data);
                })
                .catch(error => console.error('Error cargando M3U:', error));
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            let lastTitle = '';
            let lastLogo = '';

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const matchTitle = line.match(/,(.+)/);
                    const matchLogo = line.match(/tvg-logo="([^"]+)"/);
                    lastTitle = matchTitle ? matchTitle[1] : 'Canal desconocido';
                    lastLogo = matchLogo ? matchLogo[1] : 'https://via.placeholder.com/30'; // Imagen predeterminada
                } else if (line.startsWith('http')) {
                    channelData.push({ name: lastTitle, url: line, logo: lastLogo });
                }
            });

            displayChannels();
        }

        function displayChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            channelData.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.setAttribute('data-name', channel.name.toLowerCase()); // Añadir atributo para búsqueda
                channelDiv.innerHTML = `<img src="${channel.logo}" alt="Logo"><span>${channel.name}</span>`;
                channelDiv.onclick = () => playChannel(channel.url);
                channelList.appendChild(channelDiv);
            });
        }

        function filterChannels() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const channels = document.querySelectorAll('.channel');

            channels.forEach(channel => {
                const channelName = channel.getAttribute('data-name');
                if (channelName.includes(searchInput)) {
                    channel.style.display = 'flex';
                } else {
                    channel.style.display = 'none';
                }
            });
        }

        function playChannel(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    let hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                } else {
                    videoPlayer.src = url;
                }
                videoPlayer.play();
            }
        }
    </script>
</body>
</html>
